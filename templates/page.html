<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/page.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="icon" href="../static/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/095ffe8916.js"
      crossorigin="anonymous"
    ></script>
    <title>Dev View</title>
  </head>

  <body>
    <div class="wrap">
      {% include 'navbar.html' %}

      <div class="container">
        <section class="banner">
          <h1>JavaScript</h1>
        </section>

        <section class="search">
          <input type="text" name="keyword" placeholder="검색어를 입력하세요"/>
          <span id="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </section>
        <section class="write">
          <p>모두의 더 나은 개발을 위해 본인의 추천 영상을 공유해주세요.</p>
          <button class="modal-open">추천영상공유</button>
        </section>

        <section class="list"></section>
      </div>
    </div>
    <div class="modal">
      <div class="modal_body">
        <div class="modal-wrap">
          <h1>추천영상공유</h1>
          <button class="modal-close">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <form class="form" action="./app.py" method="post">
            <h2>영상제목</h2>
            <input
              id="video-name"
              name="video-name"
              placeholder="영상제목을 입력해주세요"
              type="text"
            />
            <h2>설명</h2>
            <input
              id="video-desc"
              name="video-desc"
              placeholder="설명을 입력해주세요"
              type="text"
            />
            <h2>링크</h2>
            <input
              id="video-link"
              name="video-link"
              placeholder="링크를 삽입해주세요"
              type="url"
            />
            <button type="submit" class="btn-submit">등록하기</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/js/page.js"></script>
    <script src="../static/js/modal.js"></script>
  </body>
</html>
